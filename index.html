<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Playground - JavaScript 101</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="node_modules/select2/dist/css/select2.css">
  </head>
  <body>
<!--     <div class="container">
      <button class="btn btn-primary" style="margin: 40vh auto; text-align: center; font: normal 24px monospace;" id="click-button">Click Me</button>
    </div> -->
    <!-- Add some HTML in here -->
    <div class="container text-center">
      <div class="select-wrapper">
        <select class="select2 selector" name="country">
          <option value="AL">Alabama</option>
          <option value="WY">Wyoming</option>
          <option value="WI">Wisconsin</option>
          <option value="CA">California</option>
          <option value="MA">Massachussets</option>
          <option value="FL">Florida</option>
          <option value="NY">New York</option>
        </select>
      </div>
    <textarea class="form-control" id="editor" rows="4"></textarea>
    <div id="preview"></div>

    <form id="search-movies" class="form-inline">
      <input id="keyword" type="text" class="form-control ml-auto mr-2" placeholder="Find movies">
      <input type="submit" class="btn btn-primary mr-auto ml-2" value="Search">
    </form>
      <ul id="results" class="list-inline"></ul>
    </div>

    <!-- <input type="text" id="search"> -->

    <script src="main.js"></script>
  </body>
</html>
